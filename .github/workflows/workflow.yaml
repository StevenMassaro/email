name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      version: ${{ steps.project.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean install --activate-profiles ui -DskipTests # tests are run in the docker build
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: arm64,arm
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Test Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          # relative path to the place where source code with Dockerfile is located
          context: .
          target: test
          build-args: |
            bitwardenEmailFolderId=${{ secrets.BITWARDENEMAILFOLDERID }}
            BW_CLIENTID=${{ secrets.BW_CLIENTID }}
            BW_CLIENTSECRET=${{ secrets.BW_CLIENTSECRET }}
            testItemId=${{ secrets.TESTITEMID }}
            testMasterPassword=${{ secrets.TESTMASTERPASSWORD }}
      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64
          context: .
          push: false